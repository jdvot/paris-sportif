# Render Blueprint for WinRate AI Backend
# Deploy with: render.com/deploy

services:
  # FastAPI Backend
  - type: web
    name: winrate-ai-api
    runtime: python
    plan: starter  # Upgraded from free - 512MB not enough for ML models
    buildCommand: pip install -e .
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --limit-max-requests 100 --timeout-keep-alive 5
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: winrate-ai-db
          property: connectionString
      - key: FOOTBALL_DATA_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /health

databases:
  # PostgreSQL Database (Free tier: 256MB, 90 days)
  - name: winrate-ai-db
    plan: free
    databaseName: winrate_ai
    user: winrate_ai
