version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: paris_sportif_db
    environment:
      POSTGRES_USER: paris_sportif
      POSTGRES_PASSWORD: paris_sportif_secret
      POSTGRES_DB: paris_sportif
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paris_sportif"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: paris_sportif_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database (for RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: paris_sportif_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API (development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paris_sportif_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://paris_sportif:paris_sportif_secret@postgres:5432/paris_sportif
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - full

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paris_sportif_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
