name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: backend

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --no-install-project

      - name: Install ruff
        run: uv pip install ruff

      - name: Run Ruff linter
        run: uv run ruff check src/ tests/
        continue-on-error: true  # Don't fail on lint warnings initially

      - name: Run Ruff formatter check
        run: uv run ruff format --check src/ tests/
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --no-install-project

      - name: Install mypy
        run: uv pip install mypy

      - name: Run mypy
        run: uv run mypy src/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --no-install-project

      - name: Run pytest
        run: uv run pytest tests/ -v --tb=short -x
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: sqlite:///./test.db
          ENVIRONMENT: test
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY || 'test-key' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || 'test-key' }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET || 'test-secret-key-for-jwt-validation-minimum-32-chars' }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --no-install-project

      - name: Install bandit
        run: uv pip install bandit

      - name: Run Bandit security scan
        run: uv run bandit -r src/ -ll --skip B101
        continue-on-error: true  # Report but don't fail initially
